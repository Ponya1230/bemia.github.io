---
layout: default
---

{% if paginator.page == 1 %}
<div class="parallax-container" id="#index-banner">
  <div class="section no-pad">
    <div class="valign-wrapper" style="height: 250px;">
      <div class="container">
        <h1 class="row center white-text logo-font" style="text-shadow:rgba(0,0,0,0.2) 0 2px 1px;">{{ site.title }}</h1>
        <div class="row center">
          <h5 class="col s12 white-text logo-font" style="text-shadow:rgba(0,0,0,0.2) 0 2px 1px;">{{ site.description }}</h5>
        </div>
      </div>
    </div>
    <div class="parallax">
      <img src="https://unsplash.com/photos/-g7axSVst6Y/download?force=true" alt="Mountain Image © Štefan Štefančík">
    </div>
  </div>
</div>
{% endif %}

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
      {% for post in paginator.posts %}
        {% include post_card.html %}
      {% endfor %}
      </div>
      <div class="col s12">
        {% include paginate.html %}
      </div>
    </div>
  </div>
</div>

<script id="dsq-count-scr" src="//{{ site.author.disqus }}.disqus.com/count.js" async></script>
